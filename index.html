<!DOCTYPE html>
<html>
<head>
    <title>Terra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="js/helpers.js"></script>
    <script src="js/map.js"></script>
    <script src="js/actions.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            main.run();
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-3">
            <div class="col">
                <h1>Terra</h1>
            </div>
        </div>
        <div class="row">
            <div id="actions" class="col">
                <h3>Actions</h3>
                <div class="d-grid gap-2" id="actions_content">

                </div>
            </div>
            <div id="main" class="col-8">
                <h3>Map</h3>
                <div class="progress" style="height: 3px;">
                    <div id="action_bar" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <table class="table table-bordered" id="map">

                </table>
            </div>
            <div id="log" class="col">
                <h3>Log</h3>
                <div id="log_content">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
